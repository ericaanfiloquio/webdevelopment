<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 Web Development</title>
    <link rel="stylesheet" href="\css\style1.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .login-container {
            background-color: violet;
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            margin: 100px auto 0 auto;

        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #96257f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;

        }

        button:hover {
            background-color: #711b5f;
        }
    
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
            <form action="" method="post"> <!--Exemplo de formulário. Label pra dar nome a linha, e input pra adicionar a caixa de texto. Method serve pra fazer funcionar o código-->
        <label for="">Usuário</label>
        <input type="text" name="usuario" id="">
        <label for="">Senha</label>
        <input type="password" name="senha" id="">
        <button type="submit">Entrar</button>
    </form>
    </div>

    <br>
    Contato <br> <br>


</body>
</html>
